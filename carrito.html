<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tech Store</title>
    <link rel="icon" type="image/x-icon" href="./assets/imagenes/logo.ico" />
    <!-- estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- este id es el menu -->
    <div id="menu-placeholder"></div>

    
    <div class="container mt-5">
        <h1>Carrito de Compras</h1>
        <div class="row">
            <!-- Columna de la lista de productos -->
            <div class="col-md-8" id="carrito-lista">
                <!-- Las filas de productos se insertarán aquí -->
            </div>
            <!-- Columna del resumen -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">RESUMEN</h5>
                        <div id="resumen-contenido">
                            <!-- El contenido del resumen se insertará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    
    

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/productos.js"></script>
    <script src="./assets/js/inventario.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
