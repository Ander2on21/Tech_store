<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tech Store</title>
    <link rel="icon" type="image/x-icon" href="./assets/imagenes/logo.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/imagenes/logo.png" alt="logo" width="100px" height="100px">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li><a href="index.html" class="header__nav-link">Inicio</a></li>
                <li><a href="productos.html" class="header__nav-link">Productos</a></li>
                <li><a href="nosotros.html" class="header__nav-link">Nosotros</a></li>
                <li><a href="contacto.html" class="header__nav-link">Contacto</a></li>
                <li><a href="carrito.html" class="header__nav-link" id="carrito-icon">Carrito (0)</a></li>
                <li><a href="login.html" class="header__nav-link">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Crear Cuenta</h1>
                <form id="registro-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="./assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
