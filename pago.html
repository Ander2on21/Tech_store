<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/imagenes/logo.ico" />
    <title>Proceso de Pago - Tech Store</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/imagenes/logo.png" alt="logo" width="100px" height="100px">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li><a href="index.html" class="header__nav-link">Inicio</a></li>
                <li><a href="productos.html" class="header__nav-link">Productos</a></li>
                <li><a href="nosotros.html" class="header__nav-link">Nosotros</a></li>
                <li><a href="contacto.html" class="header__nav-link">Contacto</a></li>
                <li><a href="carrito.html" class="header__nav-link" id="carrito-icon">Carrito (0)</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Proceso de Pago</h1>
        <div class="row">
            <!-- Resumen de la compra -->
            <div class="col-md-6">
                <h2>Resumen de la Compra</h2>
                <div id="resumen-pago">
                    <!-- El resumen del carrito se cargará aquí -->
                </div>
            </div>

            <!-- Formulario de pago -->
            <div class="col-md-6">
                <h2>Información de Pago</h2>
                <form id="formulario-pago">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre en la tarjeta</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="tarjeta" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="tarjeta" placeholder="1234-5678-9012-3456" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiracion" class="form-label">Fecha de expiración</label>
                            <input type="text" class="form-control" id="expiracion" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Pagar</button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="./assets/js/inventario.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/pago.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
